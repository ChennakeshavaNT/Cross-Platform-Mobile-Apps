<html>
    <head>
        <title>
            testing 
        </title>
    </head>
    <script>
        function ck()
        {
            var x = document.getElementById("id1").value;
            var y = document.getElementById("id2").value;
            var z = document.getElementById("S1").value;
                
                if(z=="a")
                    {
                    document.getElementById("id3").value=x+y;
                    }
                if(z=="s")
                    {
                    document.getElementById("id3").value=x-y;
                    }
                if(z=="m")
                    {
                    document.getElementById("id3").value=x*y;
                    }
                if(z=="d")
                    {
                    document.getElementById("id3").value=x/y;
                    }
                
        }
    </script>
    
    <body>
        <input id="id1" type="number" placeholder="Enter first Number:">
        <br>
        <input id="id2" type="number" placeholder="Enter Second Number">
        <br><br><br>
        <select onclick="ck()" id="S1">
            <option >NONE</option>
            <option value="a">ADD</option>
            <option value="s">SUB</option>
            <option value="m">MUL</option>
            <option value="d">DIV</option>
        </select>
        <br><br>
        <input disabled id="id3" type="number" placeholder="Answer here">
    </body>
</html>
