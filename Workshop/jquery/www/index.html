<html>
    <head>
        <title>
            JQuery
        </title>
    </head>
    
    <script>
        function abc()
            {
                var x = $("#t1").val();
                var y = $("#t2").val();
                var z=x+y;
                alert(z);
            }
    
    
    </script>
    
    <body>
        <input id="t1" placeholder="Enter the first number" type="text">
        <br><br>
        <input id="t2" type="text" placeholder="Enter the second number">
        <br><br>
        <button onclick="abc()">Click Me</button>
        <script type="text/javascript" src="js/jquery.js"></script>
    </body>
</html>
